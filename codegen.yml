# codegen.yml
schema: schema.graphql
documents: ./graphql/**/*.graphql
overwrite: true
generates:
  ./server/graphql/types.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: Date
        Date: Date
        EmailAddress: string
        URL: string
  ./graphql/index.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      namingConvention: keep
      scalars:
        DateTime: Date
        Date: Date
        EmailAddress: string
        URL: string